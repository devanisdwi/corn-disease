<!DOCTYPE html>
<html lang="en">

<head>
    <title>Corn Disease Classifier</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com">
    <link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
    <div class="wrapper">
        <form action="" method="post" enctype="multipart/form-data" class="flex flex-col">
            <h2></h2>
            <section>
                <div class="inner">
                    <div class="image-holder">
                        <img src="../static/images/corn.png" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>CORN DISEASE CLASSIFIER</h3>
                        </div>
                        <main>
                            {% if uploaded_image %}
                            <center>
                                <img alt="centered image" height="150" width="150"
                                    src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}" />
                            </center>
                            {% else %}
                            <p>Masukkan Gambar:</p>

                            {% endif %} {% if prediction %}
                            <p class="mb-8">Hasil Prediksi: {{prediction}}</p>
                            {% endif %}
                            <input type="file" name="image"
                                class=" mb-4 p-4 border-8 border-gray-200 rounded-md bg-gray-100" />
                            <button type="submit" class="p-4 bg-indigo-500 text-white rounded-md">
                                Prediksi Gambar
                            </button>
                            <a href="/"><p class="footer">Back</p></a>
                        </main>
                    </div>
                </div>
            </section>
        </form>
    </div>

    <!-- JQUERY -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery.steps.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
